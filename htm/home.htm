<div ng-controller="alterUser">
	<input class="w3-input" type="text" placeholder="Keyword..." ng-model="keyword">
	<table class="w3-table-all w3-margin-top">
		<thead>
			<tr class="w3-green">
				<th>Ordinal Number</th>
				<th ng-click="sortBy('firstname')">Firstname</th>
				<th ng-click="sortBy('lastname')">Lastname</th>
				<th ng-click="sortBy('firstname')">Username</th>
				<th ng-click="sortBy('lastname')">Password</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in names | filter:keyword | orderBy:mySort" ng-switch on="numEdit">
				<td>{{$index + 1}}</td>
				<td ng-switch-default>{{x.firstname}}</td>
				<td ng-switch-default>{{x.lastname}}</td>
				<td ng-switch-default>{{x.username}}</td>
				<td ng-switch-default>{{x.password}}</td>
				<td ng-switch-when="numEdit">
					<input type="text" value="{{x.firstname}}" class="w3-input w3-border">
				</td>
				<td ng-switch-when="numEdit">
					<input type="text" value="{{x.lastname}}" class="w3-input w3-border">
				</td>
				<td ng-switch-when="numEdit">
					<input type="text" value="{{x.username}}" class="w3-input w3-border">
				</td>
				<td ng-switch-when="numEdit">
					<input type="text" value="{{x.password}}" class="w3-input w3-border">
				</td>
				<td>
					<i class="fa fa-pencil w3-margin-right" aria-hidden="true" ng-click="editUser('{{$index + 1}}')"></i>
					<i class="fa fa-trash" aria-hidden="true" ng-click="deleteUser($index)"></i>
				</td>
			</tr>
		</tbody>
	</table>
	<button class="w3-btn w3-green w3-ripple w3-margin-top" ng-show="showForm" ng-click="changeUser('new')">Create New User</button>
	<div ng-show="showRegister">
		<div class="w3-container w3-blue-grey w3-margin-top">
			<h6>Register Form</h6>
		</div>
		<form class="w3-container">
			<p>
				<label class="w3-text-grey"><b>First Name</b></label>
				<input class="w3-input w3-border w3-light-grey" type="text" ng-model="firstname">
			</p>
			<p>
				<label class="w3-text-grey"><b>Last Name</b></label>
				<input class="w3-input w3-border w3-light-grey" type="text" ng-model="lastname">
			</p>
			<p>
				<label class="w3-text-grey"><b>Username</b></label>
				<input class="w3-input w3-border w3-light-grey" type="text" ng-model="username">
			</p>
			<p>
				<label class="w3-text-grey"><b>Password</b></label>
				<input class="w3-input w3-border w3-light-grey" type="password" ng-model="password">
			</p>
			<p><button class="w3-btn w3-blue-grey" ng-click="registerUser()">Register</button></p>
		</form>
	</div>
</div>
